<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
<div class="col-md-4">
    <h1>Order Details</h1>
</div>
<div class="col-md-4">
    <h3 th:inline="text">Thank you [[${#httpServletRequest.remoteUser}]]</h3>
</div>
<div class="col-md-4" style="padding:20px 0">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" class="btn btn-danger"/>
    </form>
</div>
<div class="col-md-10 col-md-offset-4">
    <form th:action="@{/order}" th:object="${orderDetails}" method="get">
        <div><label> Order     ID: <span th:text="${orderDetails.getId()}" th:align="right"></span></label></div>
        <div><label> City        : <span th:text="${orderDetails.getCity()}" th:align="right"></span> </label></div>
        <div><label> Car    Model: <span th:text="${orderDetails.getCarModel()}" th:align="right" ></span> </label></div>
        <div><label> Car    Color: <span th:text="${orderDetails.getCarColor()}" th:align="right"></span> </label></div>
        <div><label> Rent    Date: <span th:text="${orderDetails.getRentDate()}" th:align="right"></span> </label></div>
        <div><label> Return  Date: <span th:text="${orderDetails.getReturnDate()}" th:align="right"></span> </label></div>
        <div><label> Unit   Price: <span th:text="${orderDetails.getUnitPrice()}" th:align="right"></span> </label></div>
        <div><label> Total   Days: <span th:text="${orderDetails.getTotalDays()}" th:align="right"></span> </label></div>
        <div><label> Total  Price: <span th:text="${orderDetails.getTotalPrice()}" th:align="right"></span> </label></div>
    </form>
</div>
</body>
</html>
